repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
    exclude: ^test_cases

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.0.284
  hooks:
  - id: ruff

- repo: local
  hooks:

  - id: regen-readme
    name: regenerate readme (from --help)
    language: system
    entry: bash -c 'COLUMNS=100 ./generate_dockerignore.py --help > README.txt'
    files: ^generate_dockerignore\.py$

  - id: pip-compile-multi
    name: pip-compile-multi
    language: system
    entry: pip-compile-multi --no-upgrade --allow-unsafe
    pass_filenames: false
    files: ^requirements/

  - id: tests
    name: tests
    language: system
    entry: python -m unittest
    files: |
      \.py$ |
      ^test_cases/
